spring:
  application:
    name: zuul
  cloud:
    config:
      uri: http://localhost:7001/
      label: master
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  # routes to url，serviceId的映射方式更加友好
  routes:
    panic-buy-service:
      path: /app/**
      serviceId: app

# hystrix配置
hystrix:
  metrics:
    enabled: true
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 12000 
                
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000